<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente de Teste - Sistema de Conversa√ß√£o</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        input, select, textarea {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }
        .connected {
            background: #d4edda;
            color: #155724;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007bff;
            background: #f8f9fa;
        }
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .success {
            border-left-color: #28a745;
            background: #d4edda;
        }
    </style>
</head>
<body>
    <h1>üß™ Cliente de Teste - Sistema de Conversa√ß√£o</h1>
    
    <div class="section">
        <h3>Conex√£o</h3>
        <input type="text" id="serverUrl" placeholder="URL do servidor" value="http://localhost:3000">
        <input type="text" id="token" placeholder="Token JWT">
        <button onclick="connect()">Conectar</button>
        <button onclick="disconnect()">Desconectar</button>
        <div id="connectionStatus" class="status disconnected">Desconectado</div>
    </div>

    <div class="container">
        <div class="section">
            <h3>A√ß√µes de Conversa</h3>
            
            <h4>Entrar/Sair de Conversa</h4>
            <input type="text" id="conversationId" placeholder="ID da Conversa">
            <button onclick="joinConversation()">Entrar na Conversa</button>
            <button onclick="leaveConversation()">Sair da Conversa</button>

            <h4>Enviar Mensagem</h4>
            <input type="text" id="chatId" placeholder="Chat ID (ex: 5511999999999@c.us)">
            <input type="text" id="sessionId" placeholder="Session ID">
            <select id="messageType">
                <option value="TEXT">Texto</option>
                <option value="IMAGE">Imagem</option>
                <option value="AUDIO">√Åudio</option>
                <option value="VIDEO">V√≠deo</option>
                <option value="DOCUMENT">Documento</option>
            </select>
            <textarea id="messageContent" placeholder="Conte√∫do da mensagem" rows="3"></textarea>
            <input type="text" id="mediaUrl" placeholder="URL da m√≠dia (opcional)">
            <button onclick="sendMessage()">Enviar Mensagem</button>

            <h4>Indicadores de Digita√ß√£o</h4>
            <input type="text" id="typingConversationId" placeholder="ID da Conversa">
            <button onclick="startTyping()">Come√ßar a Digitar</button>
            <button onclick="stopTyping()">Parar de Digitar</button>

            <h4>Marcar como Lida</h4>
            <input type="text" id="readConversationId" placeholder="ID da Conversa">
            <input type="text" id="messageIds" placeholder="IDs das mensagens (separados por v√≠rgula)">
            <button onclick="markAsRead()">Marcar como Lida</button>
        </div>

        <div class="section">
            <h3>Testes de API REST</h3>
            
            <h4>Listar Conversas</h4>
            <button onclick="fetchConversations()">Buscar Conversas</button>
            
            <h4>Criar Conversa</h4>
            <input type="text" id="newChatId" placeholder="Chat ID">
            <input type="text" id="newSessionId" placeholder="Session ID">
            <input type="text" id="newConversationName" placeholder="Nome da Conversa">
            <select id="newConversationType">
                <option value="CONTACT">Contato</option>
                <option value="GROUP">Grupo</option>
                <option value="BROADCAST">Transmiss√£o</option>
            </select>
            <button onclick="createConversation()">Criar Conversa</button>

            <h4>Enviar via API</h4>
            <input type="text" id="apiChatId" placeholder="Chat ID">
            <input type="text" id="apiSessionId" placeholder="Session ID">
            <textarea id="apiMessageContent" placeholder="Conte√∫do da mensagem" rows="2"></textarea>
            <button onclick="sendMessageAPI()">Enviar via API</button>
        </div>
    </div>

    <div class="section">
        <h3>Log de Eventos</h3>
        <button onclick="clearLog()">Limpar Log</button>
        <div id="log" class="log"></div>
    </div>

    <script>
        let socket = null;
        let serverUrl = 'http://localhost:3000';
        let token = '';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logDiv.appendChild(messageDiv);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function connect() {
            serverUrl = document.getElementById('serverUrl').value;
            token = document.getElementById('token').value;

            if (!token) {
                log('Token JWT √© obrigat√≥rio!', 'error');
                return;
            }

            socket = io(`${serverUrl}/conversations`, {
                auth: {
                    token: token
                }
            });

            socket.on('connect', () => {
                log('Conectado ao servidor!', 'success');
                document.getElementById('connectionStatus').className = 'status connected';
                document.getElementById('connectionStatus').textContent = 'Conectado';
            });

            socket.on('disconnect', () => {
                log('Desconectado do servidor!', 'error');
                document.getElementById('connectionStatus').className = 'status disconnected';
                document.getElementById('connectionStatus').textContent = 'Desconectado';
            });

            socket.on('joined_conversation', (data) => {
                log(`Entrou na conversa: ${data.conversationId}`, 'success');
            });

            socket.on('left_conversation', (data) => {
                log(`Saiu da conversa: ${data.conversationId}`, 'success');
            });

            socket.on('new_message', (message) => {
                log(`Nova mensagem na conversa ${message.conversationId}: ${message.content}`, 'success');
            });

            socket.on('message_sent', (data) => {
                log(`Mensagem enviada: ${data.messageId}`, 'success');
            });

            socket.on('message_error', (error) => {
                log(`Erro ao enviar mensagem: ${error.error}`, 'error');
            });

            socket.on('user_typing', (data) => {
                log(`Usu√°rio ${data.userId} ${data.typing ? 'digitando' : 'parou de digitar'} na conversa ${data.conversationId}`);
            });

            socket.on('messages_read', (data) => {
                log(`Usu√°rio ${data.userId} leu mensagens na conversa ${data.conversationId}: ${data.messageIds.join(', ')}`);
            });

            socket.on('error', (error) => {
                log(`Erro: ${error.message}`, 'error');
            });

            log('Conectando...', 'info');
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }

        function joinConversation() {
            const conversationId = document.getElementById('conversationId').value;
            if (!socket || !conversationId) {
                log('Conecte-se primeiro e informe o ID da conversa!', 'error');
                return;
            }
            socket.emit('join_conversation', { conversationId });
            log(`Tentando entrar na conversa: ${conversationId}`);
        }

        function leaveConversation() {
            const conversationId = document.getElementById('conversationId').value;
            if (!socket || !conversationId) {
                log('Conecte-se primeiro e informe o ID da conversa!', 'error');
                return;
            }
            socket.emit('leave_conversation', { conversationId });
            log(`Tentando sair da conversa: ${conversationId}`);
        }

        function sendMessage() {
            const chatId = document.getElementById('chatId').value;
            const sessionId = document.getElementById('sessionId').value;
            const type = document.getElementById('messageType').value;
            const content = document.getElementById('messageContent').value;
            const mediaUrl = document.getElementById('mediaUrl').value;

            if (!socket || !chatId || !sessionId || !content) {
                log('Preencha todos os campos obrigat√≥rios!', 'error');
                return;
            }

            const messageData = {
                chatId,
                sessionId,
                type,
                content,
                ...(mediaUrl && { mediaUrl })
            };

            socket.emit('send_message', messageData);
            log(`Enviando mensagem: ${JSON.stringify(messageData)}`);
        }

        function startTyping() {
            const conversationId = document.getElementById('typingConversationId').value;
            if (!socket || !conversationId) {
                log('Conecte-se primeiro e informe o ID da conversa!', 'error');
                return;
            }
            socket.emit('typing_start', { conversationId });
            log(`Indicando digita√ß√£o na conversa: ${conversationId}`);
        }

        function stopTyping() {
            const conversationId = document.getElementById('typingConversationId').value;
            if (!socket || !conversationId) {
                log('Conecte-se primeiro e informe o ID da conversa!', 'error');
                return;
            }
            socket.emit('typing_stop', { conversationId });
            log(`Parando indica√ß√£o de digita√ß√£o na conversa: ${conversationId}`);
        }

        function markAsRead() {
            const conversationId = document.getElementById('readConversationId').value;
            const messageIds = document.getElementById('messageIds').value.split(',').map(id => id.trim());
            
            if (!socket || !conversationId || !messageIds.length) {
                log('Preencha todos os campos!', 'error');
                return;
            }

            socket.emit('mark_as_read', { conversationId, messageIds });
            log(`Marcando como lidas as mensagens: ${messageIds.join(', ')}`);
        }

        // Fun√ß√µes da API REST
        async function fetchConversations() {
            if (!token) {
                log('Token JWT √© obrigat√≥rio!', 'error');
                return;
            }

            try {
                const response = await fetch(`${serverUrl}/conversations`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                log(`Conversas: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`Erro ao buscar conversas: ${error.message}`, 'error');
            }
        }

        async function createConversation() {
            if (!token) {
                log('Token JWT √© obrigat√≥rio!', 'error');
                return;
            }

            const chatId = document.getElementById('newChatId').value;
            const sessionId = document.getElementById('newSessionId').value;
            const name = document.getElementById('newConversationName').value;
            const type = document.getElementById('newConversationType').value;

            if (!chatId || !sessionId) {
                log('Preencha todos os campos obrigat√≥rios!', 'error');
                return;
            }

            try {
                const response = await fetch(`${serverUrl}/conversations`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chatId,
                        sessionId,
                        name,
                        type
                    })
                });
                const data = await response.json();
                log(`Conversa criada: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`Erro ao criar conversa: ${error.message}`, 'error');
            }
        }

        async function sendMessageAPI() {
            if (!token) {
                log('Token JWT √© obrigat√≥rio!', 'error');
                return;
            }

            const chatId = document.getElementById('apiChatId').value;
            const sessionId = document.getElementById('apiSessionId').value;
            const content = document.getElementById('apiMessageContent').value;

            if (!chatId || !sessionId || !content) {
                log('Preencha todos os campos!', 'error');
                return;
            }

            try {
                const response = await fetch(`${serverUrl}/messages/send/${sessionId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chatId,
                        type: 'TEXT',
                        content
                    })
                });
                const data = await response.json();
                log(`Mensagem enviada via API: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`Erro ao enviar mensagem via API: ${error.message}`, 'error');
            }
        }

        // Carregar valores salvos
        window.onload = function() {
            const savedUrl = localStorage.getItem('serverUrl');
            const savedToken = localStorage.getItem('token');
            
            if (savedUrl) {
                document.getElementById('serverUrl').value = savedUrl;
            }
            if (savedToken) {
                document.getElementById('token').value = savedToken;
            }

            // Salvar valores ao alterar
            document.getElementById('serverUrl').addEventListener('change', function() {
                localStorage.setItem('serverUrl', this.value);
            });
            document.getElementById('token').addEventListener('change', function() {
                localStorage.setItem('token', this.value);
            });
        }
    </script>
</body>
</html>
